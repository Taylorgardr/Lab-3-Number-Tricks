<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
        <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Step 1: Ask user to choose any number
        let number = parseInt(prompt("Choose any number"));

        // Step 2: Add 9 to the chosen number
        let result1 = number + 9;
        document.write("Step 2: Add 9 to your number: " + result1 + "<br>");

        // Step 3: Multiply the result by 2
        let result2 = result1 * 2;
        document.write("Step 3: Multiply the result by 2: " + result2 + "<br>");

        // Step 4: Subtract 4
        let result3 = result2 - 4;
        document.write("Step 4: Subtract 4: " + result3 + "<br>");

        // Step 5: Divide the result by 2
        let result4 = result3 / 2;
        document.write("Step 5: Divide the result by 2: " + result4 + "<br>");

        // Step 6: Subtract the number the user originally picked
        let finalResult = result4 - number;
        document.write("Step 6: Subtract the number you first picked: " + finalResult );

        // Output the final result
        alert("Your final result is: " + finalResult);
    </script>
</body>
</html>
